<!DOCTYPE html>
<html>
    <head></head>
    <body>
	    <v-panel size-full>
	        <v-form-layout>
	        	<v-label style-name="h1">Informationen aktualisieren</v-label>
	            <v-text-field caption="Nachname" width-full="true" id="name-field" _id="nameField"></v-text-field>
	            <v-text-field caption="Vorname" width-full="true" id="first-name-field" _id="firstNameField"></v-text-field>
	            <v-password-field caption="Altes Passwort" width-full="true" id="old-password-field" _id="oldPasswordField"></v-password-field>
	            <v-password-field caption="Passwort" width-full="true" id="password-field" _id="passwordField"></v-password-field>
	            <v-password-field caption="Passwort wiederholen" width-full="true" id="repeat-password-field" _id=repeatPasswordField></v-password-field>
	            <v-date-field caption="Geburtsdatum" width-full="true" _id="birthdateField" id="birthdate-field"></v-date-field>
	            <v-text-field caption="Stadt" width-full="true" _id="cityField" id="city-field"></v-text-field>
	            <v-text-field caption="PLZ" width-full="true" _id="zipField" id="zip-field"></v-text-field>
	            <v-text-field caption="Straße" width-full="true" _id="streetField" id="street-field"></v-text-field>
	            <v-text-field caption="Hausnummer" width-full="true" _id="numberField" id="number-field"></v-text-field>
	            <v-button width-full="true" plain-text _id="submit" id="submit-button">
	                Aktualisieren
	            </v-button>
	        </v-form-layout>
	    </v-panel>
    </body>
</html>
